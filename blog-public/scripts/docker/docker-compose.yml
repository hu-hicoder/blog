version: '3'

services:
  db:
    image: mysql:8
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=testpass
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
    networks:
      - blog-network
  backend:
    build:
      context: ../../
      dockerfile: scripts/docker/backend/Dockerfile
    volumes:
      - ../../backend:/go/src/github.com/hu-hicoder/blog/blog-editor/backend
    ports:
      - 3001:3001
    restart: always
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
    networks:
      - blog-network
  frontend:
    build:
      context: ../../
      dockerfile: scripts/docker/frontend/Dockerfile
    volumes:
      - ../../frontend:/frontend
    ports:
      - 3000:3000
    networks:
      - blog-network
networks:
  blog-network:
    driver: bridge
